<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinspire Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/login-style.css">

    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #101010;
            color: white;
            overflow-x: hidden;
        }

        header {
            background-color: #64B265;
            padding: 1rem 2rem;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: 600;
        }

        .auth-buttons button {
            margin-left: 10px;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .auth-buttons .login-btn {
            background: black;
            color: white;
        }

        .auth-buttons .signup-btn {
            background: white;
            color: black;
        }

        main {
            display: flex;
            min-height: calc(100vh - 80px);
            align-items: center;
            padding: 2rem;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent),
            url('/images/icons/backgroundimg.png');
            background-size: cover;
            background-position: center;
        }


        .content-wrapper {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }

        .promo-section {
            color: white;
            max-width: 40%;
        }

        .promo-section h1 {
            font-size: 3rem;
        }

        .promo-section p {
            font-size: 1.5rem;
        }

        .signup-form-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            padding: 2rem;
            border-radius: 12px;
            max-width: 400px;
            margin: auto;
        }

        .signup-card h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .signup-card p {
            color: #cfcfcf;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input {
            padding: 0.75rem;
            border-radius: 5px;
            border: none;
        }

        .continue-btn {
            background: #64B265;
            color: white;
            padding: 0.75rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .google-btn {
            background: white;
            color: black;
            padding: 0.75rem;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
                align-items: center;
            }

            .promo-section {
                text-align: center;
                max-width: 100%;
                margin-bottom: 2rem;
            }

            .signup-form-section {
                max-width: 100%;
            }
        }

    </style>
</head>
<body>
<header>
    <nav class="navbar">
        <div class="logo">ðŸŒ¿ Pinspire</div>
        <ul class="nav-links">
            <li><a href="#">Explore</a></li>
            <li><a href="#">Watch</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Blog</a></li>
        </ul>
        <div class="auth-buttons">
            <button class="login-btn">Log In</button>
            <button class="signup-btn">Sign up</button>
        </div>
    </nav>
</header>

<main>
    <div class="content-wrapper">
        <section class="promo-section">
            <h1>No Account?</h1>
            <p>Sign Up To Get Inspiration</p>
        </section>

        <section class="signup-form-section">
            <div class="signup-card">
                <h2>Welcome To Pinspire</h2>
                <p>Find new ideas to share</p>

                <form th:action="@{/login}" th:object="${loginRequestDto}" method="post">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" placeholder="Email" required>
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red;"></p>

                    <label for="password">Password</label>
                    <input type="password" id="password" th:field="*{password}" placeholder="Password" required>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red;"></p>

                    <button type="submit" class="continue-btn">Continue</button>
                </form>


            </div>
        </section>
    </div>
</main>
</body>
</html>
