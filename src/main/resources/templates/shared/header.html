

        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Pinspired</title>

            <link th:if="${pageName == 'explore' || pageName == 'create-post'} " rel="stylesheet" href="/styles/explore.css">

            <link th:if="${pageName == 'create-post'}" rel="stylesheet" href="/styles/create-post.css">
            <link th:if="${pageName == 'create-post'}" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

            <style th:if="${pageName == 'explore'}">
                :root {
                    --headerHeight : 156px;
                    --menuWidth : 90px;
                    --footerHeight:50px;
                    --navbarHeight: 94px;
                    --topicsHeight : 62px;
                    --themeColorIGuess :#79AF79;
                }

                ::-webkit-scrollbar {
                    width: 5px;
                    height: 5px;
                    background-color: #ffffff;
                }
                ::-webkit-scrollbar-thumb {
                    background-color: #3a5c3a;
                    padding: 1px 5px;
                    border-radius: 20px;
                }


                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                }
                html, body {
                    height: 100%;
                    margin: 0;
                    padding: 0;
                    overflow-x: hidden;
                }
                /* :::::::::::::::::::::::::::::::: LAYOUT BEGIN ::::::::::::::::::::::::::::::::*/
                .errything-container {
                    display: grid;
                    grid-template-columns: var(--menuWidth) 1fr;
                    grid-template-rows: var(--headerHeight) auto var(--footerHeight);
                    grid-template-areas:
    "menu header"
    "menu main"
    "footer footer";
                    min-height: 100vh;
                }
                header {
                    grid-area: header;
                    height: var(--headerHeight);
                    position: sticky;
                    top: 0;
                    overflow-x: scroll;
                    scrollbar-width: none;
                    position: relative;
                    z-index: 100;
                }
                menu {
                    grid-area: menu;
                    background-color: #444;
                    background-color: #fff;
                    color: white;
                    width: var(--menuWidth);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    position: sticky;
                    top: 0;
                }
                main {
                    grid-area: main;
                    /* padding: 20px; */
                    background-color: #f4f4f4;
                }
                footer {
                    grid-area: footer;
                    background-color: #333;
                    color: white;
                    height: var(--footerHeight);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }
                /* :::::::::::::::::::::::::::::::: LAYOUT END ::::::::::::::::::::::::::::::::*/
                /* ///////////////////////////////////////////* Header */
                header {
                    background-color: white;
                    display: flex;
                    flex-direction: column;
                    color: white;
                    padding: 0;
                    position: sticky;
                }
                nav {
                    width: 100%;
                    height: var(--navbarHeight);
                    background-color: #79AF79;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }
                .nav-inner-container {
                    width: 1010px;
                    height: 70px;
                    display: flex;
                    align-items: center;
                    justify-content: space-between;
                    position: relative;
                }
                .topics-container {
                    width: 100%;
                    height: var(--topicsHeight);
                }
                .search-bar-container {
                    width: 742px;
                    height: 52px;
                    background-color: white;
                    border-radius: 24px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    position: relative;
                }
                .search-bar {
                    width: 100%;
                    height: 100%;
                    border-radius: inherit;
                    border: none;
                    padding: 0 20px 0 60px;
                    font-size: 20px;
                    color: #717171;
                }
                #search-icon {
                    height: 50px;
                    position: absolute;
                    left: 20px;
                    transform: scale(1.5);
                    fill: #717171;
                }
                .nav-bar-profile-container {
                    height: 70px;
                    width: 136px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    gap: 10px;
                }
                .profile-inner-container {
                    height: 70px;
                    width: 70px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    border-radius: 50%;
                    overflow: hidden;
                    position: relative;
                    cursor: pointer;
                    transition: 100ms;
                }
                .profile-inner-container:hover {
                    filter: grayscale(.2);
                }
                .profile-image {
                    height: 100%;
                    object-fit: cover;
                }
                .down-arrow-nav {
                    transform: scale(1.5);
                    fill: white;
                    cursor: pointer;
                    transform: 100ms;
                }
                .down-arrow-nav:hover {
                    fill: rgb(236, 236, 236);
                }
                .nav-bar-profile-overlay {
                    position: absolute;
                    width: 100%;
                    height: 100%;
                    border: 4px solid rgba(0, 0, 0, 0.153);
                    border-radius: 50%;
                }
                /* //////////////////////////// navbar end */
                /* -------------- topics container -------- */
                .topics-container {
                    display: flex;
                    align-items: center;
                    justify-content: flex-start;
                    width: 100%;
                    overflow-x: scroll;
                    scrollbar-width: none;
                    box-shadow: 0 5px 5px black;
                    position: relative;
                    background-color: rgba(255, 255, 255, 0.29);
                    backdrop-filter: blur(10px);
                }
                .topics-inner-container {
                    height: 36px;
                    width: 2500px;
                    display: flex;
                    align-items: center;
                    justify-content: flex-start;
                    gap: 20px;
                    margin-left: 20px;
                    width: 95%;
                    position: relative;
                    background-color: rgba(0, 0, 0, 0);
                }
                .topic {
                    color: white;
                    background-color: #464646;
                    padding: 0 13px;
                    border-radius: 20px;
                    width: max-content;
                    height: 100%;
                    text-align: center;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    font-family:"poppins", sans-serif;
                    font-weight: bold;
                    text-wrap: nowrap;
                    box-shadow: 0 0 2px rgba(255, 255, 255, 0.301);
                    cursor: pointer;
                }
                .topic:hover {
                    background-color: #2c2c2c;
                }
                header {
                    box-shadow: 0 0 7px rgba(0, 0, 0, 0.292);
                    background-color: transparent;
                }
                /* :::::::::::::::::::::::::::::::::::::: HEADER styles COMPLETE :::::::::::::::::::::::::::::::  */
                /* :::::::::::::::::::::: MENU STYLES ::::::::::::::: */
                menu {
                    border-right: 1px solid black;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: flex-start;
                }
                .menu-inner-container {
                    width: 59px;
                    height: max-content;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    gap: 80px;
                    padding-bottom:40px;
                    position: sticky;
                    top: 0;
                }
                .nav-height-logo-container {
                    width: 100%;
                    height: var(--navbarHeight);
                    display: flex;
                    align-items: center;
                }
                .menu-icon {
                    fill: black;
                    transform: scale(2);
                    cursor: pointer;
                    transition: 100ms;
                }
                .menu-icon:hover {
                    background-color: rgb(198, 213, 255);
                    fill: black;
                    border-radius: 50%;
                }
                #pinspire-logo-menu {
                    width: 100%;
                    cursor: pointer;
                }
                #pinspire-logo-menu:hover {
                    box-shadow: 0 0 10px rgb(198, 213, 255);
                }
                /* //////////////////////////////////// SIDEBAR STYLE COMPLETE /////////////////// */
                /* /////////////////////////// MAIN sheisse///////////////////////// */
                main {
                    display: flex;
                    align-items: center;
                    flex-direction: column;
                    justify-content: flex-start;
                }
                .images-section {
                    width: 100%;
                    height: 100%;
                    padding: 0 20px;
                    background-color: #f9f9f9;
                    background-color: var(--themeColorIGuess);
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: flex-start;
                }
                .img-container {
                    break-inside: avoid;
                    height: max-content;
                    display: flex;
                    flex-direction: column;
                    align-content: center;
                    justify-content: flex-start;
                    border-radius: 20px;
                    display: flex;
                    flex-direction: column;
                }
                .created-from {
                    width: 100%;
                    height: 40px;
                    margin-bottom: 15px;
                    overflow: hidden;
                    display: flex;
                    align-items: center;
                    justify-content: flex-start;
                    position: relative;
                    z-index: 0;
                    flex-wrap: nowrap;
                    gap: 20px;
                }
                .created-from-info {
                    width: 100%;
                    height: 100%;
                    display: flex;
                    align-items: center;
                    justify-content: flex-start;
                    gap: 15px;
                }
                .created-from-pfp-container {
                    height: 35px;
                    width: 35px;
                    border-radius: 50%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    overflow: hidden;
                    position: relative;
                }
                .created-from-pfp-overlay {
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    border-radius: 50%;
                    border: 3px solid rgba(0, 0, 0, 0.123);
                    cursor: pointer;
                }
                .created-from-pfp {
                    height: 100%;
                }
                .created-from-username {
                    width: max-content;
                    color: white;
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', Helvetica, 'ヒラギノ角ゴ Pro W3', 'メイリオ', Meiryo, 'ＭＳ Ｐゴシック', Arial, sans-serif;;
                    cursor: pointer;
                }
                .images-container {
                    margin-top: 15px;
                    width: 100%;
                    columns: 5 200px;
                    column-gap: 30px;
                    padding-bottom: 50px;
                    padding: 20px;
                }

                .posted-img {
                    display: block;
                    margin-bottom: .8em;
                    width: 100%;
                    border-radius: 20px;
                    cursor:pointer;
                    border: 2px solid var(--themeColorIGuess);
                    outline: 1px solid rgba(0, 0, 0, 0.265);
                }



                .inner-img-container {
                    width: 100%;
                    border-radius: 20px;
                    position: relative;
                    display: flex;
                    align-items: center;
                    justify-content: flex-start;
                }
                .image-overlay {
                    position: absolute;
                    width: 100%;
                    height: 100%;
                    top: 0;
                    left:0;
                    border-radius: inherit;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: space-between;
                    overflow: hidden;
                }

                .save-options {
                    width: 100%;
                    display: flex;
                    align-items: center;
                    justify-content: space-between;
                    height: max-content;
                    padding: 20px;
                }


                .save-options button {
                    padding: 10px 15px;
                    color: white;
                    background-color: #79AF79;
                    font-size: 1.2rem;
                    border: none;
                    box-shadow: 0 0 5px rgba(0, 0, 0, 0.256);
                    border-radius: 20px;
                    transition: 50ms;
                    cursor: pointer;
                }

                .save-img-btn {
                    padding: 10px 15px;
                    color: white;
                    background-color: #79AF79;
                    font-size: 1.2rem;
                    border: none;
                    box-shadow: 0 0 5px rgba(0, 0, 0, 0.256);
                    border-radius: 20px;
                    transition: 50ms;
                    cursor: pointer;
                }

                .save-img-btn:hover {
                    background-color: #6ea06e;
                }

                .save-img-btn.saved {
                    background-color: rgba(255, 255, 255, 0.7);
                }



                .boards-options {
                    color: white;
                    font-size: 1rem;
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', Helvetica, 'ヒラギノ角ゴ Pro W3', 'メイリオ', Meiryo, 'ＭＳ Ｐゴシック', Arial, sans-serif;
                    margin-left: 10px;
                    cursor: pointer;
                    transition: 50ms;
                    text-shadow: 0 0 2px black;
                }
                .boards-options:hover {
                    text-decoration: underline;
                }
                .download-share-options {
                    width: 100%;
                    height: max-content;
                    display: flex;
                    align-items: center;
                    justify-content: flex-end;
                    gap: 20px;
                    margin-bottom: 10px ;
                    padding: 20px 20px;
                }
                .download-share-options svg {
                    transform: scale(1.5);
                    background-color: white;
                    border-radius: 50%;
                    padding: 4px;
                    fill: black !important;
                    cursor: pointer;
                    transition: 50ms;
                    box-shadow: 0 0 5px rgba(0, 0, 0, 0.32);
                }
                .download-share-options svg:hover {
                    background-color: rgb(224, 224, 224);
                }

                .message {
                    position: absolute;
                    z-index: 100;
                    top: 88%;
                    border-radius: 30px;
                    width: 350px;
                    height: 70px;
                    background-color: rgba(27, 27, 27, 0.861);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    text-align: center;
                    color: rgb(217, 217, 217);
                    font-family: "poppins", sans-serif;
                    font-size: 1.2rem;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.603);
                    opacity: 300ms;
                    display: none;

                }

                .main-end {
                    width: 100%;
                    height: 100px;
                    text-align: center;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    background-color: var(--themeColorIGuess);
                    color: white;
                    font-family: "poppins", sans-serif;
                }

                .profile-link {
                    text-decoration: none;
                    color: inherit;
                    display: flex;
                    align-items: center;
                    gap: 8px;
                }

                .created-from-pfp-container {
                    position: relative;
                    /* Your existing styles */
                }

                .created-from-pfp-overlay {
                    /* Your existing overlay styles */
                }

            </style>
        </head>
        <body>

        <div class="errything-container">
            <header>
                <th:block th:insert="~{/shared/navbar.html}"></th:block>

                <div th:if="${pageName == 'explore'}" class="topics-container">
                    <div class="topics-inner-container">
                        <p class="topic">Universe</p>
                        <p class="topic">Space</p>
                        <p class="topic">Retro Futurism</p>
                        <p class="topic">Arcane</p>
                        <p class="topic">Quotes</p>
                        <p class="topic">Sky</p>
                        <p class="topic">Wallpapers</p>
                        <p class="topic">Video Games</p>
                        <p class="topic">Planets</p>
                        <p class="topic">Ghost of tsushima</p>
                        <p class="topic">Elden Ring</p>
                        <p class="topic">Studio Ghibli</p>
                        <p class="topic">Studio Ghibli</p>
                        <p class="topic">Studio Ghibli</p>

                    </div>
                </div>

            </header>
